<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
>
    <h:head>
        <title>Hola Mundo</title>
    </h:head>
    <h:body>
    <p:panel header="Hola mundo con Primefaces">
        <h1>Hola Mundo con Primefaces</h1>
        <h:form>
        	<h:panelGrid columns="2">
        		<h:outputLabel for="input" value="Input" />
            	<h:inputText id="input" value="#{bean.message.text}" />
        	</h:panelGrid>
            <h:message id="input_m" for="input" />
            <h:commandButton value="Submit" action="#{bean.submit}">
                <f:ajax execute="@form" render="input input_m :table" />
            </h:commandButton>
        </h:form>
        <h3>Mensajes</h3>
        <p:dataTable id="table" value="#{bean.messages}" var="message">
        	<p:column headerText="Id">#{message.id}</p:column>
        	<p:column headerText="Mensaje">#{message.text}</p:column>
        </p:dataTable>
    </p:panel>
    
    </h:body>
</html>
