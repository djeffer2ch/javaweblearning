<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
>
	
		<h:head>
			<title>User Profile</title>
		</h:head>
		<h:body>
			<h3>This is your user profile!</h3>
			<p:panel>
				<p:dataList value="#{homeController.currentQualities}" var="quality" type="ordered">
					<f:facet name="header" >
						#{homeController.currentUser.name}
					</f:facet>
					#{quality.description}
				</p:dataList>
				<f:facet name="footer">
					<h:form>
						<p:commandButton value="All Users" action="users?faces-redirect=true" rendered="#{homeController.allowedToSeeUsers}" />
						<p:commandButton value="Logout" action="#{homeController.logout}" />
					</h:form>
				</f:facet>
			</p:panel>	
		</h:body>
	
</html>
